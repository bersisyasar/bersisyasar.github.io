<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döngüler</title>
    <script>
        
        document.write("<h1>FOR DÖNGÜLERİ</h1>");
        document.write("TEK SAYILAR <br>");
        for(i=1;i<=5;i+=2){
            document.write(i+"<br>");
        }

        document.write("<br> ÇİFT SAYILAR <br>");
        for(b=0;b<=5;b+=2){
            document.write(b+"<br>");
        }

        document.write("<br> GERİ SAYMA <br>");
        for(j=10;j<1;j--){
            document.write(j+"<br>");
        }

        document.write("<h1>DO WHILE DÖNGÜLERİ</h1>");
        document.write("<br> DO WHILE DÖNGÜ <br>");
        i=1;
        do{
            document.write(i+"<br>");
            i++;
        }while(i<=10)
    </script>
</head>
<body>
    
</body>
</html>
