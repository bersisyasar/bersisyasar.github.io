<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutular</title>
    <style>
        .kutu{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border: 1px solid rgb(163, 79, 241);
            float: left;
            text-align: center;
            color: #fff;
            margin: 10px;
        }
        .relative-kutu{
            position: relative;
            left: 40px;
            top: 40px;
        }
    </style>
</head>
<body>
    <div class="kutu">Kutu1</div>
    <div class="kutu relative-kutu">Kutu2</div>
    <div class="kutu">Kutu3</div>
    <div class="kutu">Kutu4</div>
</body>
</html>
