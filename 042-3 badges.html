<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Badges</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        
    <button type="button" class="btn btn-success">Yeni E-Posta</button>
    <button type="button" class="btn btn-danger">Sil</button>
    <button type="button" class="btn btn-warning">Düzelt</button>
    <button type="button" class="btn btn-primary">Gelen E-Posta <span class="badge text-bg-secondary">5</span></button>
    <button type="button" class="btn btn-primary">Giden E-Posta <span class="badge text-bg-warning">5</span></button>
    <button type="button" class="btn btn-success">Gönderilmiş E-Posta <span class="badge text-bg-danger">3</span></button>
    <button type="button" class="btn btn-primary position-relative">Inbox <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">45+ <span class="visually-hidden">Okunmamış Mesajlar</span></span></button>
    
      
    <!-- End Example Code -->
  </body>
</html>
