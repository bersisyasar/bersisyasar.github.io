<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script>
        rastgeleSayi = parseInt(Math.random(10)); 
        document.write("Rastgele Sayi:"+rastgeleSayi);

        sayi=parseInt(prompt("Aklınızdan 0-10 arası bir sayı tutun"));
        switch(sayi){
            case 0: alert("Tuttuğunuz sayı SIFIR. Nasıl bildim ama"); break;
            case 1: alert("Tuttuğunuz sayı BİR. Nasıl bildim ama"); break;
            case 2: alert("Tuttuğunuz sayı İKİ. Nasıl bildim ama"); break;
            case 3: alert("Tuttuğunuz sayı ÜÇ. Nasıl bildim ama"); break;
            case 4: alert("Tuttuğunuz sayı DÖRT. Nasıl bildim ama"); break;
            case 5: alert("Tuttuğunuz sayı BEŞ. Nasıl bildim ama"); break;
            case 6: alert("Tuttuğunuz sayı ALTI. Nasıl bildim ama"); break;
            case 7: alert("Tuttuğunuz sayı YEDİ. Nasıl bildim ama"); break;
            case 8: alert("Tuttuğunuz sayı SEKİZ. Nasıl bildim ama"); break;
            case 9: alert("Tuttuğunuz sayı DOKUZ. Nasıl bildim ama"); break;
            case 10: alert("Tuttuğunuz sayı ON. Nasıl bildim ama"); break;
            default: alert("0-10 arası sayı tutun dedim");
        }
    </script>
</head>
<body>
    
</body>
</html>
