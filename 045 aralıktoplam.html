<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aralık Toplamını Buldurma</title>
    <script>
        function ToplamBul(){
            let i,toplam=0;
            sayi1 = parseInt(document.getElementById("s1").value);
            sayi2 = parseInt(document.getElementById("s2").value);
            for(i=sayi1;i<=sayi2;i++){
                toplam+=i;
            }
            document.getElementById("sonuc").innerHTML="Toplam sonucu:"+toplam;
        }
    </script>
</head>
<body>
    <label for="s1">Sayı 1</label>
    <input type="text" id="s1"> <br> <br>
    <label for="s2">Sayı 2</label>
    <input type="text" id="s2"> <br> <br>
    <button onclick="ToplamBul()" style="margin-left: 46px; padding-left: 38px; padding-right: 38px;">Aralık Toplamını Bul</button> <br> <br>
    <label id="sonuc" for="sonuc"></label>
</body>
</html>
