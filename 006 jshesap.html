<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip Hesaplama</title>
</head>
<body>
    <script>
        function toplama(){
            var toplam;
            s1 = parseFloat(document.getElementById('sayi1').value);
            s2 = parseFloat(document.getElementById('sayi2').value);
            toplam = s1+s2;
            alert("Toplam Sonucu: "+toplam);
            document.getElementById('sonuc').innerHTML=toplam;
        }
    </script>
    <h3>Dört İşlem</h3>
    <label for="">Sayı 1:</label>
    <input type="text" id="sayi1"> <br>

    <label for="">Sayı 2:</label>
    <input type="text" id="sayi2"> <br>
    <div id="sonuc"></div>
    <button onclick="toplama()">Topla</button>


    
</body>
</html>
