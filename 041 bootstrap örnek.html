<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"></a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BootStrap Site</title>
    <style>
    body{
        background-color: blueviolet;
    }
    .h300{height: 300px; text-align: center;}
    .mavi{background-color: aquamarine; color: black;}
    .sari{background-color: yellow; color: black;}
    .yesil{background-color: lime; color: black;}
    .kirmizi{background-color: crimson; color: black;}
    .turuncu{background-color: orange; color: black;}
    .h200{height: 200px; text-align: center;}
    .h150{height: 150px; text-align: center;}
    .h100{height: 100px; text-align: center;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 turuncu h300">12 Dilim</div>
        </div>
        <div class="row">
            <div class="col-md-4 mavi h200">4</div>
            <div class="col-md-4 sari h200">4</div>
            <div class="col-md-4 yesil h200">4</div>
        </div>
        <div class="row">
            <div class="col-md-6 kirmizi h150">
                <div class="row p-3">
                    <div class="col yesil h100">4</div>
                    <div class="col mavi h100">4</div>
                    <div class="col sari h100">4</div>
                </div>
            </div>
            
            <div class="col yesil h150">
                <div class="row p-3">
                    <div class="col mavi h100">4</div>
                    <div class="col kirmizi h100">4</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 yesil h100">2</div>
            <div class="col-md-2 mavi h100">2</div>
            <div class="col-md-2 yesil h100">2</div>
            <div class="col-md-2 sari h100">2</div>
            <div class="col-md-2 turuncu h100">2</div>
            <div class="col-md-2 yesil h100">2</div>
        </div>
    </div>
</body>
</html>
