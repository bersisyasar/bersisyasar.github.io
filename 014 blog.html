<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Blog</title>
    <style>

        #footer{
            width: 100%;
            height: 50px;
            background-color: blue;
        
        }

        #banner{
            width: 100%;
            height: 50px;
            background-color: aqua;
        }

        #navigation{
            background-color: cadetblue;
            width: 100%;
            height: 33px;
        }

        #menu{
            font-size: 17px;
            width: 100%;
            border: 1px solid;
            margin: 1px auto;
        }

        #menu li{
            background: linear-gradient(lime, green);
            color: black;
            padding: 5px 10px 5px 10px;
            margin: 1px;
            display: inline;
            float: left;
        }

        #menu li:hover{
            background: linear-gradient(green,lime);
            cursor: grab ;
        }

        #content-left{
            min-height: 100px;
            width: 25%;
            background-color: chocolate;
            float: left;
        }

        #content-center{
            min-height: 100px;
            width: 50%;
            background-color: brown;
            float: left;
        }

        #content-right{
            min-height: 100px;
            width: 25%;
            background-color: crimson;
            float: left;
        }
    </style>
</head>
<body>
    <div id="banner"></div>
    
    <div id="navigation">
        <ul id="menu">
            <li>Ana Sayfa</li>
            <li>Hakkımda</li>
            <li>İletişim</li>
            <li>Hobiler</li>
        </ul>
    </div>
    <div id="content-left"><h3>SOL</h3></div>
    <div id="content-center"><h3>ORTA</h3></div>
    <div id="content-right"><h3>SAĞ</h3></div>
    <div id="footer"></div>
    
</body>
</html>
