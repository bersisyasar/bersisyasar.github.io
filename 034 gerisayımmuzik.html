<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süre Bitince Müzik Çal</title>
    <style>
        #zaman{
            width: 390px;
            height: 120px;
            margin: auto auto;
            background-color:darkgreen;
            color: #FFF;
            font-size: 100px;
            text-align: center;
        }
    </style>
    <script>
        function muzikCal(){
            var audio = new Audio("muzik.mp3");
            audio.loop=false;
            audio.play();
        }
        function geriSay(){
            if(dakika<10){
                dakikaStr="0"+dakika;
            }else dakikaStr=dakika;
            if(saniye<10){
                saniyeStr="0"+saniye;
            }else saniyeStr=saniye;

            if(dakika==0 && saniye==0){
                document.getElementById("zaman").innerHTML="sure bitti";
                muzikCal();
                clearInterval(sonuc);
            }
            document.getElementById("zaman").innerHTML=dakikaStr+":"+saniyeStr;
            if(saniye==0){
                dakika--;
                saniye=59;
            }else saniye--;
        }
        let dakika=1;
        function Baslat(){
            dakika = parseInt(document.getElementById("sure").value);
            saniye=0;
            dakikaStr="";
            saniyeStr="";
            if(dakika<10)dakikaStr="0"+dakika;
            if(saniye<10)saniyeStr="0"+saniye;
            document.getElementById("zaman").innerHTML=dakikaStr+":"+saniyeStr;
            const sonuc = setInterval(geriSay, 1000);
            document.getElementById("mesaj").innerHTML="Telefonu Kaldır!";
        }
    </script>
</head>
<body>
    <center>
        <label for="">Süre giriniz(dk)</label>
        <input type="text" id="sure" value="25" minlength="1" maxlength="2">
        <button onclick="Baslat()">Başlat</button> <br>
        <br>
        <div id="zaman"></div>
        <div id="mesaj"></div>
    </center>
</body>
</html>
