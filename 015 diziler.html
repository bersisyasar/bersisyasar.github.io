        document.write("<br> == Dizi Kaydırma - Shift Metodu == <br>");
        midchars.shift();
        document.write("Tüm Elemanlar: "+midchars+"<br>");
        elemanSayisi=midchars.length;
        document.write('Eleman Sayısı: '+elemanSayisi+"<br>");

        document.write("<br> == Dizileri Birleştirme <br>");
        document.write("Mid Chars: "+midchars+"<br>");
        document.write("Top Chars: "+topchars+"<br>");
        const chars = midchars.concat(topchars);
        document.write("== Dizileri Birleştiriyoruz ==");
        document.write(chars);
        document.write('<br> Eleman Sayısı:'+chars.length+"<br>");

        document.write("<br> == Dizide Eleman Arama == <br>");
        document.write("Tüm Elemanlar: "+chars+"<br>");
        let pozisyon1 = chars.indexOf("malzahar")+1;
        let pozisyon2 = chars.indexOf("illaoi")+1;
        document.write("Malzahar Pozisyonu: "+pozisyon1+"<br>");
        document.write("Illaoi Pozisyonu: "+pozisyon2+"<br>");

        document.write("<br> == LastIndexOf Kullanımı == <br>");
        chars.push("yasuo");
        let sonPozisyon = chars.lastIndexOf("yasuo")+1;
        document.write("Tüm Elemanlar: "+chars+"<br>");
        document.write("Yasuo'nun Son Pozisyonu: "+sonPozisyon+"<br>");
        
        document.write("<br> == Sort Kullanımı Sıralama == <br>");
        document.write("Tüm Elemanlar: "+chars+"<br>");
        chars.sort();
        document.write("Elemanlar Sıralandı: "+chars+"<br>");
